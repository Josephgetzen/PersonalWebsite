<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #fff;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative; /* Needed for positioning the canvas */
      overflow: hidden;  /* Keep particles inside the header */
    }

    h1 {
      margin-bottom: 0; /* Remove default margin */
      z-index: 1;   /* Ensure text is above particles */
    }

    nav ul {
      padding: 0;
      list-style: none;
      z-index: 1;   /* Ensure navigation is above particles */

    }

    nav li {
      display: inline;
      margin: 0 10px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    section {
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1;  /*Ensure sections are above the particles */
    }

    hr {
      border: 0;
      height: 1px;
      background-color: #ccc;
      margin: 20px 0;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #333;
      color: #fff;
      font-size: small;
        bottom: 0; /* Ensure footer is at bottom */
    position: relative;/* Needed for correct placement below sections*/
      width: 100%;
      z-index: 1;  /* Ensure the footer is above the particles */

    }

    ul {
      list-style-type: disc;
      margin-left: 20px;
      padding-left: 0;
    }

    a:hover {
      color: blue;
    }

    #particle-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Place canvas behind other header content */
      pointer-events: none; /* Allow mouse events to pass through */
    }
  </style>
</head>
<body>

  <header>
    <canvas id="particle-canvas"></canvas>
    <h1>Your Name</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
  </section>
    <!-- rest of body -->

<script>
const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = canvas.offsetWidth;
  canvas.height = canvas.offsetHeight;

  const particles = [];
  const particleCount = 50; // Adjust as needed
  const mutedColors = [
    '#F0F0F0', '#EEEEEE', '#E0E0E0', '#D3D3D3', '#C8C8C8',  //Light Grey
    '#BEBEBE', '#B4B4B4', '#A9A9A9', '#9E9E9E', '#939393',  // Medium Grey
    '#888888', '#7D7D7D', '#727272', '#666666', '#5A5A5A', // Dark Grey

  ];


  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.size = Math.random() * 5 + 2;
      this.speedX = Math.random() * 3 - 1.5;
      this.speedY = Math.random() * 3 - 1.5;
      this.color = mutedColors[Math.floor(Math.random() * mutedColors.length)];
    }

    update(mouseX, mouseY) {
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const forceDirectionX = dx / distance;
        const forceDirectionY = dy / distance;
        const maxDistance = 100;  // Adjust mouse influence radius as needed
        const force = Math.max(0, (maxDistance - distance) / maxDistance); // Repulsion force


      this.x += this.speedX + forceDirectionX * force * 2; 
      this.y += this.speedY + forceDirectionY * force * 2;
    

      // Bounce off edges
      if (this.x > canvas.width || this.x < 0) {
        this.speedX = -this.speedX;
      }
      if (this.y > canvas.height || this.y < 0) {
        this.speedY = -this.speedY;
      }
    }

    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  function init() {
    for (let i = 0; i < particleCount; i++) {
        const x = Math.random() * canvas.width
      const y = Math.random() * canvas.height

      particles.push(new Particle(x, y));
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear for each frame

      let mouseX = -100; // Initialize outside canvas to prevent initial repel
    let mouseY = -100;

    canvas.addEventListener('mousemove', (event) => {
    mouseX = event.offsetX;
    mouseY = event.offsetY;
    });


    for (let i = 0; i < particles.length; i++) {
      particles[i].update(mouseX, mouseY);
      particles[i].draw();
    }
    requestAnimationFrame(animate);
  }


  init();
  animate();



  window.addEventListener('resize', () => { // Responsive Canvas
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
        init() //reinitialize
  });
</script>

</body>
</html>
